{% extends "auctions/layout.html" %}

{% load static %}

{% block body %}
    <div class="d-flex z-0 position-absolute" style="width: 100%; height: 100%; background-color: #f4f4f4; opacity: 0.8; background-image: radial-gradient(#000 1px, #f4f4f4 1px); background-size: 20px 20px;"></div>
    <h2 class="bg-dark d-flex justify-content-center z-3 align-items-center py-5">Create New Listing</h2>
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <form class="col-3 border rounded-3 p-3 bg-light shadow mt-5" action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="title" class="h5">Title:</label>
          <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="description" class="h5">Description:</label>
          <input type="text" name="description" class="form-control" id="description" placeholder="Enter description">
        </div>
        <div class="form-group">
          <label for="imageUrl" class="h5">Image:</label>
          <input type="text" name="imageUrl" class="form-control" id="imageUrl" placeholder="Enter url of image">
        </div>
        <div class="form-group">
          <label for="price" class="h5">Price:</label>
          <input type="number" min="0", name="price" class="form-control" id="price" placeholder="Enter price">
        </div>
        <div class="form-group">
          <label for="category" class="h5">Choose a category:</label>
          <select name="category" id="category">
            {% for cat in categories %}
              <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-success">Create New Listing!</button>
      </form>
    </div>

{% endblock %}
