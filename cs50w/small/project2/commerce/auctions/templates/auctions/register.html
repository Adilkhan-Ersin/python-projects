{% extends "auctions/layout.html" %}

{% load static %}

{% block body %}

  {% if message %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
  {% endif %}

  <div class="container-fluid row row-cols-2 justify-content-center">
    <img class="rounded col-4 p-3" src="{% static 'auctions/signup.png' %}" alt="Abstract">
    <div class="col-5 py-4 px-5">
      <h2 class="pt-5">Sign up</h2>
      <form class="pt-2 mb-1 w-50" action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
              <input class="form-control" autofocus type="text" name="username" placeholder="Username">
          </div>
          <div class="form-group">
              <input class="form-control" type="email" name="email" placeholder="Email Address">
          </div>
          <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
          </div>
          <div class="form-group">
              <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
          </div>
          <input class="btn btn-secondary btn-lg rounded-pill px-4 py-2" type="submit" value="Sign up">
      </form>
      Already have an account? <a href="{% url 'login' %}">Log In</a>
    </div>
  </div>
{% endblock %}
