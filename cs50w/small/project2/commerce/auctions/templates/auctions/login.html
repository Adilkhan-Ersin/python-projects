{% extends "auctions/layout.html" %}

{% load static %}

{% block body %}

  {% if message %}
      <div>{{ message }}</div>
  {% endif %}
  <div class="container-fluid row row-cols-2 justify-content-center">
    <img class="rounded col-4 p-3" src="{% static 'auctions/login.png' %}" alt="Abstract">
    <div class="col-5 py-4 px-5">
      <h2 class="pt-5">Login</h2>
      <form class="pt-2 mb-1 w-50" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
              <input autofocus class="form-control" type="text" name="username" placeholder="Username">
          </div>
          <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
          </div>
          <input class="btn btn-secondary btn-lg rounded-pill px-4 py-2" type="submit" value="Login">
      </form>
      Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
  </div>
{% endblock %}
