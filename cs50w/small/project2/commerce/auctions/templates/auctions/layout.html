{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link href="{% static 'auctions/favicon.ico' %}" rel="icon" type="image/x-icon"/>
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
      </head>
    <body class="bg-light">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-2">
        <div class="container fluid">
          <a class="navbar-brand " href="{% url 'index' %}">Auctions</a>
          <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item d-flex align-items-center"><a class="nav-link active" aria-current="page" href="{% url 'index' %}"><i class="bi bi-card-checklist" style="font-size: 1.25em;"></i> Active Listings</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item d-flex align-items-center"><a class="nav-link" href="{% url 'create' %}"><i class="bi bi-pencil-square" style="font-size: 1.25em;"></i> Create Listing</a></li>
                    <li class="nav-item d-flex align-items-center"><a class="nav-link" href="{% url 'watchlist' %}"><i class="bi bi-bag-heart" style="font-size: 1.25em;"></i> Watchlist</a></li>
                    <li class="nav-item d-flex align-items-center"><a class="nav-link" href="{% url 'logout' %}"><button class="btn btn-outline-dark">Log Out </button></a></li>
                    <span class="navbar-text d-flex align-items-center"><i class="bi bi-person-circle" style="font-size: 1.5em; color: #111111;"></i><strong class="align-baseline p-2" style="color: #111111;">{{ user.username }}</strong></span>
                {% else %}
                    <li class="nav-item d-flex align-items-center"><a class="nav-link" href="{% url 'login' %}"><button class="btn btn-outline-dark">Log In</button></a></li>
                    <li class="nav-item d-flex align-items-center"><a class="nav-link" href="{% url 'register' %}"><button class="btn btn-dark">Sign up</button></a></li>
                    <span class="navbar-text d-flex align-items-center"><i class="bi bi-person-circle" style="font-size: 1.5em; color: #111111;"></i></span>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      {% block body %}
      {% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
