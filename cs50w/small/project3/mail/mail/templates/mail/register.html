{% extends "mail/layout.html" %}

{% block body %}
  <div style="height: 100vh" class="d-flex justify-content-center">
    <div style="margin-top: 20vh" class="w-50">
      <h2 class="mb-3">Register</h2>

      {% if message %}
          <div>{{ message }}</div>
      {% endif %}

      <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
              <label for="Email" class="form-label h6">Email address</label>
              <input class="form-control" type="email" name="email">
          </div>
          <div class="form-group">
              <label for="Password" class="form-label h6">Password</label>
              <input class="form-control" type="password" name="password">
          </div>
          <div class="form-group">
              <label for="Password" class="form-label h6">Confirm password</label>
              <input class="form-control" type="password" name="confirmation">
          </div>
          <div class="d-flex flex-column align-items-center justify-content-center">
            <input class="btn btn-primary rounded-pill w-75 mb-2" type="submit" value="Register">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
          </div>
      </form>
    </div>
  </div>

{% endblock %}
