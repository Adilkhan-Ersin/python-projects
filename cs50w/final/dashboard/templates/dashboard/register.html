{% extends 'dashboard/layout.html' %}
{% load static %}

{% block sidebar %}{% endblock %}
{% block footer %}{% endblock %}

{% block register %}
<div class="bg-gradient-primary" style="height: 100vh; width: 100vw;">
  <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                  <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                  <div class="col-lg-7">
                      <div class="p-5">
                          <div class="text-center">
                              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                          </div>
                          <form class="user" method="POST" action="{% url 'register' %}">
                              {% csrf_token %}
                              <div class="form-group row">
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="FirstName" name="firstName" placeholder="First Name">
                                  </div>
                                  <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="LastName" name="lastName" placeholder="Last Name">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <input type="email" class="form-control form-control-user" id="InputEmail" name="email" placeholder="Email Address">
                              </div>
                              <div class="form-group row">
                                  <div class="col-sm-6 mb-3 mb-sm-0">
                                      <input type="password" class="form-control form-control-user"
                                          id="InputPassword" name="password" placeholder="Password">
                                  </div>
                                  <div class="col-sm-6">
                                      <input type="password" class="form-control form-control-user"
                                          id="RepeatPassword" name="confirmation" placeholder="Repeat Password">
                                  </div>
                              </div>
                              <button type="submit" class="btn btn-primary btn-user btn-block">Register Account</button>
                          </form>
                          <hr>
                          <div class="text-center">
                              <a class="small" href="{% url 'forgot' %}">Forgot Password?</a>
                          </div>
                          <div class="text-center">
                              <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
